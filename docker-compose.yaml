version: "3.8"

services:
  postgres_db:
    image: postgres:17
    container_name: postgres_db
    user: postgres
    restart: always
    networks:
      - proxy_network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ocean
    volumes:
      - postgres_db:/var/lib/postgresql/data
      - ./backup.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ocean"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  express_backend:
    build: ./backend-express
    container_name: express_backend
    networks:
      - proxy_network
    restart: always
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://dhtbkc4.tbu.edu.vn/quanlytainguyen/api/express
      - FRONTEND_URL=http://dhtbkc4.tbu.edu.vn/quanlytainguyen
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=admin
      - DB_NAME=ocean
      - FLASK_API_URL=http://flask_backend:5001
    depends_on:
      postgres_db:
        condition: service_healthy

  flask_backend:
    build: ./backend-flask
    container_name: flask_backend
    networks:
      - proxy_network
    restart: always
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5001
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend-flask/shared_models:/app/shared_models
      - ./backend-flask/model:/app/model
      - ./backend-flask/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  flask_backend_v2:
    build:
      context: ./backend-flask
      dockerfile: Dockerfile.v2
    container_name: flask_backend_v2
    networks:
      - proxy_network
    restart: always
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5002
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend-flask/shared_models_v2:/app/shared_models_v2
      - ./backend-flask/model_v2:/app/model_v2
      - ./backend-flask/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: frontend
    networks:
      - proxy_network
    ports:
      - "8082:80"
    restart: always
    environment:
      - REACT_APP_API_URL=http://dhtbkc4.tbu.edu.vn/quanlytainguyen
    depends_on:
      - express_backend

networks:
  proxy_network:
    driver: bridge

volumes:
  postgres_db:
