<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hệ thống dự đoán nuôi trồng thủy hải sản</title>
</head>

<body>
  <div id="root">
    <style>
      /* Container chính: Xếp dọc (Cụm LogoChữ ở trên, Spinner ở dưới) */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        /* Xếp dọc */
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        gap: 40px;
        /* Khoảng cách giữa Cụm Logo và Spinner */
      }

      /* Container con: Xếp ngang (Logo trái, Chữ phải) */
      .app-brand-group {
        display: flex;
        flex-direction: row;
        /* Xếp ngang */
        align-items: center;
        gap: 20px;
        /* Khoảng cách giữa Logo và Chữ */
      }

      .app-loading-logo {
        width: 64px;
        height: 64px;
        /* Không cần margin vì đã dùng gap ở trên */
      }

      .app-loading-text-group {
        display: flex;
        flex-direction: column;
        text-align: left;
        /* Căn lề trái cho chữ */
      }

      .app-loading-sub {
        font-size: 14px;
        letter-spacing: 2px;
        color: rgba(0, 0, 0, 0.45);
        margin-bottom: 3px;
        line-height: 1.5;
      }

      .app-loading-main {
        font-size: 24px;
        font-weight: 600;
        text-transform: uppercase;
        margin: 0;
        line-height: 1.2;
        color: rgba(0, 0, 0, 0.88);
      }

      /* Ant Design Spinner CSS */
      .ant-spin-dot {
        position: relative;
        display: inline-block;
        font-size: 32px;
        /* Kích thước Spin (size="large") */
        width: 1em;
        height: 1em;
        animation: antRotate 1.2s infinite linear;
      }

      .ant-spin-dot i {
        position: absolute;
        display: block;
        width: 14px;
        height: 14px;
        /* Chỉnh to lên cho khớp size large */
        background-color: #1677ff;
        border-radius: 100%;
        transform: scale(0.75);
        transform-origin: 50% 50%;
        opacity: 0.3;
        animation: antSpinMove 1s infinite linear alternate;
      }

      .ant-spin-dot i:nth-child(1) {
        top: 0;
        left: 0;
      }

      .ant-spin-dot i:nth-child(2) {
        top: 0;
        right: 0;
        animation-delay: 0.4s;
      }

      .ant-spin-dot i:nth-child(3) {
        bottom: 0;
        right: 0;
        animation-delay: 0.8s;
      }

      .ant-spin-dot i:nth-child(4) {
        bottom: 0;
        left: 0;
        animation-delay: 1.2s;
      }

      @keyframes antRotate {
        to {
          transform: rotate(405deg);
        }
      }

      @keyframes antSpinMove {
        to {
          opacity: 1;
        }
      }
    </style>

    <div class="app-loading">

      <div class="app-brand-group">
        <img id="loading-logo" alt="Logo" class="app-loading-logo" />

        <div class="app-loading-text-group">
          <div class="app-loading-sub">AQUACULTURE</div>
          <h1 class="app-loading-main">PREDICTION SYSTEM</h1>
        </div>
      </div>

      <span class="ant-spin-dot">
        <i></i><i></i><i></i><i></i>
      </span>

    </div>

    <script>
      (function () {
        var img = document.getElementById('loading-logo');
        if (!img) return;

        var hostname = window.location.hostname;
        var isLocal = hostname === "localhost" || hostname === "127.0.0.1";

        img.src = window.location.origin + '/quanlytainguyen/favicon.svg';

        img.onerror = function () {
          this.src = '/favicon.svg';
        };
      })();
    </script>
  </div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
